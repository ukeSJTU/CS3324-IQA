<text text-anchor="start" font-size="10px" x="530" y="505" fill="#333333" font-family="Helvetica">• L1 Loss (MAE)</text>
<text text-anchor="start" font-size="10px" x="530" y="520" fill="#333333" font-family="Helvetica">• Different LR for backbone vs</text>
<text text-anchor="start" font-size="10px" x="530" y="535" fill="#333333" font-family="Helvetica">  HyperNet (1:10 ratio)</text>
<text text-anchor="start" font-size="10px" x="530" y="550" fill="#333333" font-family="Helvetica">• 25 patches per image</text>
