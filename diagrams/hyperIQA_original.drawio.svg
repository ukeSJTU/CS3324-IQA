<text text-anchor="start" font-size="12px" x="300" y="365" fill="#000000" font-family="Helvetica" font-weight="bold">Local Distortion Aware (LDA)</text>
<text text-anchor="start" font-size="10px" x="300" y="385" fill="#333333" font-family="Helvetica">• Extract features from layers 1-4</text>
<text text-anchor="start" font-size="10px" x="300" y="400" fill="#333333" font-family="Helvetica">• Pool and reduce dimensions</text>
<text text-anchor="start" font-size="10px" x="300" y="415" fill="#333333" font-family="Helvetica">• Concatenate to form 224-dim</text>
<text text-anchor="start" font-size="10px" x="300" y="430" fill="#333333" font-family="Helvetica">  representation vector</text>
</g>
<rect x="520" y="350" width="200" height="100" fill="#d5e8d4" stroke="#82b366" stroke-width="1" pointer-events="all"/>
<g transform="translate(-0.5 -0.5)">
