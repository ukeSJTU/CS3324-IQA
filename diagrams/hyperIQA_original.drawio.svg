<text text-anchor="start" font-size="10px" x="300" y="505" fill="#333333" font-family="Helvetica">• 5 FC layers with dynamic weights</text>
<text text-anchor="start" font-size="10px" x="300" y="520" fill="#333333" font-family="Helvetica">• Uses Sigmoid activations</text>
<text text-anchor="start" font-size="10px" x="300" y="535" fill="#333333" font-family="Helvetica">• Processes LDA vector</text>
<text text-anchor="start" font-size="10px" x="300" y="550" fill="#333333" font-family="Helvetica">• Outputs quality score</text>
</g>
