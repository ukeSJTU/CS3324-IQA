<text text-anchor="start" font-size="10px" x="530" y="385" fill="#333333" font-family="Helvetica">• Uses ResNet layer4 (2048-dim)</text>
<text text-anchor="start" font-size="10px" x="530" y="400" fill="#333333" font-family="Helvetica">• Generates dynamic weights for</text>
<text text-anchor="start" font-size="10px" x="530" y="415" fill="#333333" font-family="Helvetica">  TargetNet via conv + fc layers</text>
<text text-anchor="start" font-size="10px" x="530" y="430" fill="#333333" font-family="Helvetica">• Image-specific prediction</text>
</g>
